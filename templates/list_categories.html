<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <nav>
        <a href = "{% url 'dashboard' %}">Home</a>
        <a href = "{% url 'list_categories' %}">Categories</a>
    </nav>
    {% for category in categories %}
    <li>
        <h1>{{ category.name }}</h1>
        <p> {{ category.description }}</p>
        <p> {{ category.created_at }}</p>

    </li>
{% endfor %}
</body>
</html>
